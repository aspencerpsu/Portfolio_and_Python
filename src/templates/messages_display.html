{% if messages %}
    <div class='messages'>

    <ul class="messages">
    	{% for message in messages %}
    		<li class="alert {% if message.tags %} {{ message.tags }}{% endif %} {% if message.level == 40 %} alert-warning {% endif %}" role=alert
	>
			{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
		</li>
    	{% endfor %}
    </ul>
    </div>
{% endif %}
